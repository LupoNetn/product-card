<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

 <div class="container">
  <div class="flex-items item1">
    <img class="main-img" src="images/image-product-mobile.jpg" alt="">
  </div>
  <div class="flex-items item2">

    <p class="first-text">PERFUME</p>
    <h2>Gabrielle Essence Eau De Parfum</h2>
    <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
    Perfumer-Creator for the House of CHANEL.</p>

   <div class="container2">
    <div class="container2-items c2-item1"><p>$149.99</p></div>
    <div class="container2-items c2-item2"><p>$169.99</p></div>
   </div>

   <button class="submit-btn" type="submit"><img src="images/icon-cart.svg" alt="" class="cart-svg">Add to cart</button>
  </div>

 </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Lupo Oluwatobi</a>.
  </div>
</body>
</html>
